<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="./styles/styles1.css">
</head>

<body>
    <header>
        <h1>Counter</h1>
    </header>
    <main>
        <div class="count">
            <h2 id="counter">00</h2>
        </div>
    </main>
    <footer>
        <div class="icons">

            <svg id="plus-icon" class="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" height="" width="10%">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>

            <svg id="minus-icon" class="minus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" height="" width="10%">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
            </svg>

        </div>
    </footer>

    <script src="./js/script1.js"></script>
</body>

</html>
